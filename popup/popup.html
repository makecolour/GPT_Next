        <div class="mainBody">
            <!-- Body Start -->
              <div class="input-group">
                <input type="text" class="form-control" placeholder="ChatGPT Personal API Key" aria-label="API Key" id="key" style="margin-bottom: 0px;">
                <span class="input-group-text">
                    <div class="fa fa-eye" id="togglePassword" style="cursor: pointer; user-select: none;">Show</div>
                </span>
                <button class="btn btn-primary saveBtn" type="button" id ="save">Save</button>
              </div>

              <div class="form-floating">
                <textarea class="form-control" placeholder="Ask me something" id="question" style="height: 100px"></textarea>
                <button class="btn btn-outline-secondary position-absolute bottom-0 end-0 mb-5 me-3" type="button" id="clearButton">Clear</button>
                <label for="question">Ask me something</label>
                <button type="button" class="btn btn-primary copy" id = "ask">Ask</button>
              </div>

              <div class="form-floating">
                <textarea class="form-control" placeholder="Lastest response" id="floatingTextarea" readonly style="height: 150px"></textarea>
                <label for="floatingTextarea">Lastest response</label>
                <button type="button" class="btn btn-primary copy" id = "copy">Copy</button>
              </div>
